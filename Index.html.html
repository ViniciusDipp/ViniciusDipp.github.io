<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Retirada de Equipamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* ESTILO DE IMPRESSÃO */
    @media print {
      body {
        background: none;
        margin: 0;
        padding: 0;
      }

      .container {
        box-shadow: none;
        padding: 0;
        margin: 0;
        width: 100%;
      }

      button {
        display: none;
      }

      input, textarea {
        border: none;
        background: none;
        font-size: 16px;
        padding: 0;
      }

      label {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulário de Retirada</h1>

    <form>
      <label for="nome">Nome do Responsável:</label>
      <input type="text" id="nome" name="nome">

      <label for="equipamento">Equipamento:</label>
      <input type="text" id="equipamento" name="equipamento">

      <label for="quantidade">Quantidade:</label>
      <input type="text" id="quantidade" name="quantidade">

      <label for="data">Data da Retirada:</label>
      <input type="date" id="data" name="data">

      <label for="obs">Observações:</label>
      <textarea id="obs" name="obs"></textarea>

      <button type="button" onclick="window.print()">Imprimir</button>
    </form>
  </div>

</body>
</html>
