<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação - Provedor de Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0066cc;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
        }
        .rating-option {
            text-align: center;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0055aa;
        }
        .required {
            color: red;
        }
        .thank-you {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>
    <p>Olá! Estamos sempre buscando melhorar nossos serviços. Por favor, reserve alguns minutos para responder a esta pesquisa.</p>
    
    <form id="pesquisaForm" action="processa.php" method="post">
        <div class="form-group">
            <label for="nome">Nome: <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="plano">Qual plano de internet você utiliza? <span class="required">*</span></label>
            <select id="plano" name="plano" required>
                <option value="">Selecione...</option>
                <option value="100mb">100 Mbps</option>
                <option value="200mb">200 Mbps</option>
                <option value="300mb">300 Mbps</option>
                <option value="500mb">500 Mbps</option>
                <option value="1gb">1 Gbps</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Como você avalia a qualidade da sua conexão? <span class="required">*</span></label>
            <div class="rating">
                <div class="rating-option">
                    <input type="radio" id="qualidade1" name="qualidade" value="1" required>
                    <label for="qualidade1">1 (Péssima)</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="qualidade2" name="qualidade" value="2">
                    <label for="qualidade2">2</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="qualidade3" name="qualidade" value="3">
                    <label for="qualidade3">3</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="qualidade4" name="qualidade" value="4">
                    <label for="qualidade4">4</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="qualidade5" name="qualidade" value="5">
                    <label for="qualidade5">5 (Excelente)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Como você avalia a velocidade da sua conexão? <span class="required">*</span></label>
            <div class="rating">
                <div class="rating-option">
                    <input type="radio" id="velocidade1" name="velocidade" value="1" required>
                    <label for="velocidade1">1 (Muito lenta)</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="velocidade2" name="velocidade" value="2">
                    <label for="velocidade2">2</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="velocidade3" name="velocidade" value="3">
                    <label for="velocidade3">3</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="velocidade4" name="velocidade" value="4">
                    <label for="velocidade4">4</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="velocidade5" name="velocidade" value="5">
                    <label for="velocidade5">5 (Muito rápida)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Como você avalia o atendimento ao cliente? <span class="required">*</span></label>
            <div class="rating">
                <div class="rating-option">
                    <input type="radio" id="atendimento1" name="atendimento" value="1" required>
                    <label for="atendimento1">1 (Péssimo)</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="atendimento2" name="atendimento" value="2">
                    <label for="atendimento2">2</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="atendimento3" name="atendimento" value="3">
                    <label for="atendimento3">3</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="atendimento4" name="atendimento" value="4">
                    <label for="atendimento4">4</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="atendimento5" name="atendimento" value="5">
                    <label for="atendimento5">5 (Excelente)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="frequencia">Com que frequência você experimenta problemas de conexão? <span class="required">*</span></label>
            <select id="frequencia" name="frequencia" required>
                <option value="">Selecione...</option>
                <option value="nunca">Nunca</option>
                <option value="raramente">Raramente</option>
                <option value="mensal">Uma vez por mês</option>
                <option value="semanal">Uma vez por semana</option>
                <option value="diario">Diariamente</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="recomendacao">Você recomendaria nosso serviço a amigos ou familiares? <span class="required">*</span></label>
            <select id="recomendacao" name="recomendacao" required>
                <option value="">Selecione...</option>
                <option value="sim">Sim, com certeza</option>
                <option value="talvez">Talvez</option>
                <option value="nao">Não recomendaria</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comentarios">Comentários ou sugestões adicionais:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>
        
        <button type="submit">Enviar Pesquisa</button>
    </form>
    
    <div id="thankYou" class="thank-you">
        <h2>Obrigado por sua participação!</h2>
        <p>Sua opinião é muito importante para nós.</p>
    </div>
    
    <script>
        document.getElementById('pesquisaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de envio - em um ambiente real, isso seria feito pelo action do formulário
            setTimeout(function() {
                document.getElementById('pesquisaForm').style.display = 'none';
                document.getElementById('thankYou').style.display = 'block';
                
                // Aqui você pode adicionar código para realmente enviar os dados
                // Como estamos usando action="processa.php", o formulário já está configurado para enviar
            }, 1000);
        });
    </script>
</body>
</html>
